<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <div class="wrapper">
    <div class="column left fixed">
      <div class="top-block">
        <div class="logo"></div>
        <div class="buttons">
          <a href="#" class="big-button button1">
            <span class="text">Join our creators</span>
            <span class="icon"></span>
          </a>
          <a href="#" class="big-button button2">
            <span class="text">Discover our creators</span>
            <span class="icon"></span>
          </a>
          <a href="#" class="big-button button3">
            <span class="text">Join our Supporters</span>
            <span class="icon"></span>
          </a>
        </div>
      </div>

      <div class="bottom-block">
        <div class="col">
          <a href="#" class="icon instagram"></a>
        </div>
        <div class="col">
          <a href="#" class="icon facebook"></a>
        </div>
        <div class="col">
          <a href="#" class="icon twitter"></a>
        </div>
      </div>
    </div>
    <div class="column right">
      <div class="content-wrapper">
        <div class="menu-top">
          <div class="search-wrapper">
            <div class="input-wrapper">
              <input name="search" type="text" value="" placeholder="Type for search" />
            </div>
          </div>
          <div class="account-wrapper">
            <a href="#" class="link-sign-up">Sign up</a>
            <a href="#" class="link-log-in">Log in</a>
            <a><i class="icon"></i></a>
          </div>
        </div>
        <div id="content">
          

<div class="page-sign-in">

    <div class="sign-in">
        <div class="sign-in-inner">
            <h1 class="title text-center">Sign in</h1>

            <form action="#" class="sign-in-form">
                <div class="input-icon">
                    <img src="../img/icons/mail.svg" alt="icon">
                    <input type="text" class="custom-control" placeholder="Username or Email">
                </div>
                <div class="input-icon">
                    <img src="../img/icons/key.svg" alt="icon">
                    <input type="text" class="custom-control" placeholder="Password">
                </div>
            </form>

            <div class="text-center">
                <a href="#" class="big-button-inline">
                    Sign in
                </a>
            </div>

            <div class="text-center">
                <a href="#" class="link">Forgot you password?</a>
            </div>

        </div>

    </div>

    <div class="sign-up">
        <div class="sign-up-to-be-supporter"  >
            <h1>Sign up to be supporter</h1>
            <button class="btn-outline">
                Sign up
            </button>
        </div>
        <div class="sign-up-for-free">
            <h1>Sign up for free to be a browser!</h1>
            <button class="btn-outline">
                Sign up
            </button>
        </div>
    </div>


</div>


        </div>
      </div>
      <div class="menu-bottom">
        <ul>
          <li class="icon js-menu-open">
            <a href="#"><i class="fa fa-bars"></i></a>
          </li>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Community Guidelines</a></li>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Help Center & FAQs</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" language="javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" language="javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" language="javascript" src="../js/main.js"></script>
<script type="text/javascript" language="javascript" src="../js/slick.min.js"></script>


</html>
